<ui-page class="page-content v-spaced">
    <ui-container class="centered">

        <ui-card class="ui-s600" *ngIf="selectedHero">

            <div style="display: flex; margin: 16px">
                <div class="card-image"
                     [ngStyle]="{'background-image': selectedHero.image ? 'url(' + selectedHero.image + ')' : '' }">
                </div>

                <div class="details-container">
                    <span class="details-title">{{selectedHero.heroName}} details!</span>

                    <div class="details-content" style="margin-top: 16px;">

                        <div class="ui-flex lte-xs-full space-16">
                            <ui-input-container>
                                <input type="text" [(ngModel)]="selectedHero.realName" readonly>
                                <label>Real name</label>
                            </ui-input-container>

                            <ui-input-container>
                                <input type="text" [(ngModel)]="selectedHero.heroName" readonly>
                                <label>√Ålias</label>
                            </ui-input-container>
                        </div>

                        <div class="ui-flex lte-xs-full space-16">
                            <ui-input-container>
                                <input type="text" [(ngModel)]="selectedHero.hometown" readonly>
                                <label>Hometown</label>
                            </ui-input-container>

                            <ui-input-container>
                                <input type="text" [(ngModel)]="selectedHero.superpower" readonly>
                                <label>Super power/ weapon</label>
                            </ui-input-container>
                        </div>

                        <ui-input-container>
                            <textarea [(ngModel)]="selectedHero.bio" rows="8" readonly></textarea>
                            <label>Biograph</label>
                        </ui-input-container>

                    </div>

                </div>
            </div>

        </ui-card>

        <ui-card class="ui-s480" style="margin-top: 12px">
            <ui-card-title>{{title}}</ui-card-title>

            <ul class="ui-list division" style="margin-top: 12px; border-top: 1px solid rgba(0,0,0,0.1)">

                <li class="ui-item clickable s-l2 s-only-dense"
                    *ngFor="let hero of heroes"
                    (click)="onSelect(hero)">
                    <div class="item-cover">
                        <div class="item-avatar"
                             [ngStyle]="{
                             'background-image': hero.image ? 'url(' + hero.image + ')' : '',
                             'background-color': hero.image ?  'white' : hero.color}">
                            {{!hero.image ? hero.realName.charAt(0).toUpperCase() : ''}}
                        </div>

                        <div class="list-text ui-ellipsis">
                            <span>{{hero.realName}}</span>
                            <div class="secondary ui-ellipsis">
                                Also known as {{hero.heroName}}.
                            </div>
                        </div>
                    </div>
                </li>

            </ul>
        </ui-card>

    </ui-container>
</ui-page>
